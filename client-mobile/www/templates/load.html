<ion-view view-title="Pronto">
  <ion-nav-buttons side="primary">
    <button class="button button-energized" ng-click="logOut()">
      Cancel
    </button>
    <button class="button button-energized" ui-sref='events'>
      Events
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div id="load-container">
      <div class="button-clear button-assertive load-text">Today is a good day for a Pronto</div>
        <ion-spinner icon="ripple" class="spinner-energized"></ion-spinner>
    </div>
  </ion-content>
</ion-view>
